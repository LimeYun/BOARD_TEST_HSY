<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
</head>
<body>
    <h1>게시글 조회</h1>
        <table border="1">
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><input type="text" name="writer" th:value="${board.writer}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" rows="5" cols="40" th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <br>
        <button type="button"><a th:href="|/board/update?no=${board.no}|" style="text-decoration: none;">수정</a></button>
        <button type="button"><a href="/board/list" style="text-decoration: none;">목록</a></button>
</body>
</html>
