<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="/board/update" method="post">
        <input type="hidden" th:value="${board.no}" name="no">
        <table border="1">
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><input type="text" name="writer" th:value="${board.writer}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" rows="5" cols="40" th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="완료">
        <button type="button"><a th:href="|/board/delete?no=${board.no}|" style="text-decoration: none;">삭제</a></button>
    </form>
</body>
</html>
